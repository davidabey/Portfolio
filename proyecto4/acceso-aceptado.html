<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        <div id="bienvenida">
            <h1 style="float: left;clear: both;">Bienvenido usu1</h1>
            
            <div id="imgcer">
                <img src="img/power-button.png" width="60px" style="float:right;margin-bottom:1%;">
                <button style="float:right;">Cerrar Sesion</button>
            </div>
            <p style="float: left;clear: both;">Hoy es 3 de March del 2019</p>        
        </div>
        
         
            <div id="Perfil">
            <h2 style="float:left;">Este es tu perfil</h2>
            <div id="imgper">
                <img src="img/profile.png" width="60px">
            </div>
            <form action="editar.html" method="post" style="float: left;clear: both;width: 100%;"> 
                <input class="inputs" type="hidden" name="id" value="1">
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">Usuario</label>
                        <input class="inputs" value="usu1" type="text" name="usu" maxlength="25" required="" id="usu">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Clave</label>
                        <input class="inputs" value="clave1" type="password" name="clave" maxlength="25" required="" id="clave">
                    </div>
                    <div class="columna">
                        <br>
                        <input type="button" id="showpass" value="Mostar/Ocultar contraseña" class="submit">
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">Nombre propio</label>
                        <input class="inputs" style="cursor: not-allowed;" value="Antonio" type="text" name="nombre" maxlength="25" readonly id="nombre">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Primer apellido</label>
                        <input class="inputs" style="cursor: not-allowed;" value="Velazquez" type="text" name="apellido1" maxlength="25" readonly id="apellido1">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Segundo apellido</label>
                        <input class="inputs" style="cursor: not-allowed;" value="Garcia" type="text" name="apellido2" maxlength="25" readonly id="apellido2"><br>
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">NIF</label>
                        <input class="inputs" style="cursor: not-allowed;" value="12345678H" type="text" name="nif" maxlength="9" readonly id="nif">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Correo</label>
                        <input class="inputs" value="usuario1@gmail.com" type="email" name="correo" required="" id="correo">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Fecha de nacimiento</label>
                        <input class="inputs" value="1960-01-29" type="date" name="fecha_nac" required="" id="fecha_nac"><br>
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">Lugar de nacimiento</label>
                        <input class="inputs" value="España" type="text" name="lugar_nac" required="" id="lugar_nac">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Calle</label>
                        <input class="inputs" value="Calle de Alcala" type="text" name="calle" required="" id="calle">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Numero</label>
                        <input class="inputs" value="251" type="number" name="numero" min="0" required="" id="numero">
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">Piso</label>
                        <input class="inputs" value="0" type="number" name="piso" min="0" required="" id="piso">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Letra</label>
                        <input class="inputs" value="" type="text" name="letra" id="letra"><br>
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">Ciudad</label>
                        <input class="inputs" value="Madrid" type="text" name="ciudad" required="" id="ciudad">
                    </div> 
                    <div class="columna">
                        <label style="float:left;clear:both;">Codigo postal</label>
                        <input class="inputs" value="28027" type="text" name="codigop" required="" id="codigop">
                    </div>
                    <div class="columna">
                        <label style="float:left;clear:both;">Pais</label>
                        <input class="inputs" value="España" type="text" name="pais" required="" id="pais"><br>
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label style="float:left;clear:both;">Condenado por un delito sexual</label>
                        <input class="inputs" style="cursor: not-allowed;" value="NO" type="text"  readonly >
                    </div>
                    <div class="columna"> 
                        <label style="float:left;clear:both;">Estado biologico</label>
                        <input class="inputs" style="cursor: not-allowed;" value="vivo" type="text" id="estado" readonly >
                    </div>
                </div><br>
                <input type="submit" class="submit" value="Editar">
            </form>
            </div>        <input type="hidden" id="fechapdf" value="3 de March del 2019">        <div id="pdf">
            <h2>Documentos</h2>
            <button id="pdf1" class="pdf">Certificado de delitos sexuales</button>
            <button id="pdf2" class="pdf">Empadronamiento</button>
            <button id="pdf3" class="pdf">Fe de vida y estado</button>

            <div id="panel1" class="pdfbox">
                <h3>Certificado de delitos sexuales</h3>
                <iframe id="i1" src="" type="application/pdf"></iframe> 
                <button id="bPdf1">Descargar</button>
            </div>

            <div id="panel2" class="pdfbox">
                <h3>Certificado de empadronamiento</h3>
                <iframe id="i2" src="" type="application/pdf"></iframe>
                <button id="bPdf2">Descargar</button>
            </div>

            <div id="panel3" class="pdfbox">
                <h3>Certificado Fe de vida y estado</h3>
                <iframe id="i3" src="" type="application/pdf"></iframe>
                <button id="bPdf3">Descargar</button>
            </div>
            
        </div>
        
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/f1.js" type="text/javascript"></script>
        <script src="js/pdfs.js" type="text/javascript"></script>
    </body>
</html>
